<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>RGB Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">

	<div class="slider-row">
		<span class="range-min">0</span>
		<input type="range" id="redSlider" min="0" max="255" value="128">
		<span class="range-max">255</span>
		<span id="redLabel">Red 128</span>
	</div>

	<div class="slider-row">
		<span class="range-min">0</span>
		<input type="range" id="greenSlider" min="0" max="255" value="128">
		<span class="range-max">255</span>
		<span id="greenLabel">Green 128</span>
	</div>

	<div class="slider-row">
		<span class="range-min">0</span>
		<input type="range" id="blueSlider" min="0" max="255" value="128">
		<span class="range-max">255</span>
		<span id="blueLabel">Blue 128</span>
	</div>

	<div class="colorBox" id="colorBox"></div>
</div>

<script src="scripts/code.js"></script>
</body>
</html>
