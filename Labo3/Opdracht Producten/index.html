<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Opdracht Producten</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<h1>Opdracht Producten</h1>

<table>
	<thead>
	<tr>
		<th>Product</th>
		<th>Prijs</th>
		<th>Aantal</th>
		<th>BTW</th>
		<th>Subtotaal</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td class="product">product1</td>
		<td class="prijs">10.00 Eur</td>
		<td><input type="number" class="aantal" value="0" min="0"></td>
		<td class="btw">21%</td>
		<td class="subtotaal">0.00 Eur</td>
	</tr>
	<tr>
		<td class="product">product2</td>
		<td class="prijs">12.00 Eur</td>
		<td><input type="number" class="aantal" value="0" min="0"></td>
		<td class="btw">6%</td>
		<td class="subtotaal">0.00 Eur</td>
	</tr>
	<tr>
		<td class="product">product3</td>
		<td class="prijs">20.00 Eur</td>
		<td><input type="number" class="aantal" value="0" min="0"></td>
		<td class="btw">21%</td>
		<td class="subtotaal">0.00 Eur</td>
	</tr>

	</tbody>
	<tfoot>
	<tr>
		<td colspan="4" class="rightAlign">Totaal</td>
		<td id="totaal">0.00 Eur</td>
	</tr>
	</tfoot>
</table>

<button id="herberekenBtn">Herbereken</button>

<script src="scripts/code.js"></script>
</body>
</html>
